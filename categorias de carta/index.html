<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Categorias de Carta</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css">
	<link rel="stylesheet" href="css/estilos.css">


	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Rubik+Dirt&display=swap" rel="stylesheet">

</head>
<body>
	<div class="contenedor_general"> 
		<main class="contenido-principal">

			<center>
				<div class="titulo_carta">
					<p>
					  CARTA
					</p>
				</div>
				<div class="titulo_categorias">
					<p>
					  CATEGORIAS
					</p>
				</div>
			</center>


				<div class="botones_categorias">			
					<a href="https://www.google.com">
						<div>
							<button class="btn_cocteles">
								Cocteles
							</button>
						</div>
					</a>
					<a href="https://www.youtube.com/">
						<div>
							<button class="btn_selladas">
								Selladas
							</button>
						</div>
					</a>
					<a href="https://www.google.com">
						<div>
							<button class="btn_cervezas">
								Cervezas
							</button>
						</div>
					</a>
					<a href="https://www.google.com">
						<div>
							<button class="btn_jarras">
								Jarras
							</button>
						</div>
					</a>
					<a href="https://www.google.com">
						<div>
							<button class="btn_otros">
								Otros
							</button>
						</div>
					</a>
				</div>
			
				





		</main>
		<br>
		<br>


		

		<div class="carousel">
			<div class="carousel__contenedor">
				<button aria-label="Anterior" class="carousel__anterior">
					<i class="fa-solid fa-angles-left"></i>
				</button>
				<center>
				<div class="carousel__lista">
					
					<a href="https://www.google.com">
						<div class="carousel__elemento">
							<img src="./img/cocteles260px.jpg" height="260px" alt="Rock and Roll Hall of Fame">
							<p>Cocteles</p>
						</div>
					</a>
					<a href="https://www.google.com">
						<div class="carousel__elemento">
							<img src="./img/cervezas260px.jpg" height="260px" alt="Rock and Roll Hall of Fame">
							<p>Cervezas</p>
						</div>
					</a>
					<a href="https://www.google.com">
						<div class="carousel__elemento">
							<img src="./img/tragos_Selladas.jpg" height="260px" alt="Rock and Roll Hall of Fame">
							<p>Selladas</p>
						</div>
					</a>
					<a href="https://www.google.com">
						<div class="carousel__elemento">
							<img src="./img/jarras.jpg" height="260px" alt="Rock and Roll Hall of Fame">
							<p>Jarras</p>
						</div>
					</a>
					<a href="https://www.google.com">
						<div class="carousel__elemento">
							<img src="./img/otros.jpg" height="260px" alt="Rock and Roll Hall of Fame">
							<p>Otros</p>
						</div>
					</a>
	
					
				</div>
			    </center>
				<button aria-label="Siguiente" class="carousel__siguiente">
					<i class="fa-solid fa-angles-right"></i> 
				</button>
			</div>

			<div role="tablist" class="carousel__indicadores"></div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.js"></script>
	<script src="https://kit.fontawesome.com/482bf5ddb0.js" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
